                <!--Form-->

                        <div class="card">

                            </div>

                                <div class="form-group my-3">

                                    <input type="text" id="name" placeholder="Enter your name" class="form-control"
                                        required>
                                </div>

                                <div class="form-group my-3">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" placeholder="Enter your email" class="form-control"
                                        required>
                                </div>


                                <div class="form-group my-3">
                                    <label for="password">Passcode:</label>
                                    <input type="password" id="password" placeholder="Enter your password"
                                        class="form-control" required>
                                </div>

                                <span class="form-text">Add passcode unique with symbols and numbers</span>


                                <!--date of birth-->
                                <div class="form-group my-3">
                                    <label for="dob">Date Of Birth:</label>
                                    <input type="date" id="dob" class="form-control" required>
                                </div>

                                <div class="d-grid">
                                    <button class="register-btn " type="submit">Click To Regester</button>
                                </div>

                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Validing Form By JS-->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
